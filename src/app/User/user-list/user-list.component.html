<div class="card">
    <div class="card-header bg-info text-center text-white">Records List</div>
    <div class="card-body">
       
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Email Address</th>
                    <th>Job Description</th>
                    <th >Range</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList let i=index">
                    <td>{{user.id}}</td>
                    <td>{{user.title}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.description}}</td>
                    <td>{{user.range}}</td>

                    <td>
                        <button class="btn btn-sm btn-success me-2" [routerLink]="['/updateUser',user.id, 'edit']"
                            [queryParams]="{allowEmpId:user.id}">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="onDelete(user.id)">Delete</button>

                    </td>
                </tr>
         
            </tbody>
        </table>
    </div>
    <router-outlet></router-outlet>
</div>
