<div class="card ">
    <div class="card-header bg-primary text-white">Update Information</div>
    <div class="card-body">
        <div class="row justify-content-center">
            <form class="col-10">
                <div class="row">
                    <div class="mb-3 col-6 ">
                        <label for="title">Title:</label><span class="star">*</span>
                        <input   [(ngModel)]="userObj.title" type="text" class="form-control"  placeholder="Enter Job Title" name="title">
                    </div>
                    
                    <div class="mb-3 col-6 " >
                        <label for="email">Email:</label><span class="star">*</span>
                        <input  [(ngModel)]="userObj.email" type="email" class="form-control"  placeholder="Enter Email Id" name="email"/>
                    </div>
                    <div class="mb-3 col-6 ">
                        <label for="description">Description:</label><span class="star">*</span>
                        <input [(ngModel)]="userObj.description"  type="text" class="form-control" placeholder="Enter Job description" name="description">
                    </div>

                    <div class="mb-3 col-6" >
                        <label for="range">Range:</label><span class="star">*</span>
                        <input [(ngModel)]="userObj.range"  type="number" class="form-control" placeholder="Enter range" name="range">
                       
                    </div>
                </div>
                <div class="text-end ">
                    <button routerLink="/userList" type="submit" (click)="onUpdate()" class="btn btn-primary btn-md ">Update</button>
                </div>

                <router-outlet></router-outlet>
            </form>
        </div>
    </div>
</div>
